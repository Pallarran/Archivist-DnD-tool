name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: archivist-dnd-tools/package-lock.json

      - name: Install dependencies
        working-directory: ./archivist-dnd-tools
        run: npm ci

      - name: Build project
        working-directory: ./archivist-dnd-tools
        run: npm run build

      - name: List build output (debugging)
        working-directory: ./archivist-dnd-tools
        run: |
          echo "Contents of dist folder:"
          ls -la dist/
          echo "index.html content (first 10 lines):"
          head -n 10 dist/index.html || echo "index.html not found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./archivist-dnd-tools/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
